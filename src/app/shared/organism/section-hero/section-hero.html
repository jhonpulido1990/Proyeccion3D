<section class="section-hero fade-in-up">
  <article class="section-hero__container">
    <section class="section-hero__grid">
      <!-- Contenido de texto -->
      <article class="section-hero__content">
        <h2 class="section-hero__title">{{ title() }}</h2>

        <p class="section-hero__description">{{ description() }}</p>

        @if (button()) {
        <div class="section-hero__button-container">
          <a [routerLink]="button()?.path" class="section-hero__button">
            {{ button()?.label }}
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="section-hero__arrow">
              <path d="M5 12h14"></path>
              <path d="m12 5 7 7-7 7"></path>
            </svg>
          </a>
        </div>
        }
      </article>

      <!-- Imagen -->
      <article class="section-hero__image-container">
        <div class="section-hero__image-wrapper">
          <img [src]="image()" [alt]="imageAlt() ?? 'Equipo de trabajo'" class="section-hero__image">
        </div>
      </article>
    </section>
  </article>
</section>
