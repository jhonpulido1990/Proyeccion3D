<section class="process-section">
  <div class="process-section__container">
    
    <!-- Header -->
    <div class="process-section__header">
      <h2 class="process-section__title">{{ processData().title }}</h2>
      <div class="process-section__subtitle-wrapper">
        <p class="process-section__subtitle">{{ processData().subtitle }}</p>
      </div>
    </div>

    <!-- Process Steps Grid -->
    <div class="process-section__grid">
      @for (step of processSteps(); track step.id; let i = $index) {
        <div class="process-section__step">
          <app-process-step-card 
            [step]="step" 
            [animationDelay]="i * 0.15"
          />
        </div>
      }
    </div>
  </div>
</section>
