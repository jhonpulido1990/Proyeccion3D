<div class="service-carousel-container">
  <h2 class="carousel-title">Nuestros Servicios</h2>
  <p-carousel 
    [value]="services()" 
    [numVisible]="1" 
    [numScroll]="1" 
    [responsiveOptions]="responsiveOptions"
    [circular]="true"
    [autoplayInterval]="3000">
    <ng-template pTemplate="item" let-service>
      <app-service-card [service]="service"></app-service-card>
    </ng-template>
  </p-carousel>
</div>
