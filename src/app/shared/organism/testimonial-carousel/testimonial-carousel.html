<section class="testimonial-carousel">
  <article class="testimonial-carousel__container">
    <section class="testimonial-carousel__header">
      <h2 class="testimonial-carousel__title">
        Lo Que Dicen Nuestros Clientes
      </h2>
      <p class="testimonial-carousel__subtitle">
        Hemos ayudado a empresas de diversas industrias a dar vida a sus ideas.
      </p>
    </section>
    <p-carousel [value]="testimonials()" [numVisible]="1" [numScroll]="1" [autoplayInterval]="6000"
      contentClass="flex items-center">
      <ng-template let-product #item>
        <app-testimonial-card [testimonial]="product"></app-testimonial-card>
      </ng-template>
    </p-carousel>
    </article>
</section>
