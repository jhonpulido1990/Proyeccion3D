<section class="clients-marquee-section">
  <div class="clients-marquee-section__container">

    @if (showTitle()) {
      <div class="clients-marquee-section__header">
        <h2 class="clients-marquee-section__title">{{ title() }}</h2>
        @if (subtitle()) {
          <p class="clients-marquee-section__subtitle">{{ subtitle() }}</p>
        }
      </div>
    }

    <div class="clients-marquee-section__marquee">
      <om-marquee
        [animationDuration]="speed() + 's'"
        [marqueeGap]="gap() + 'px'"
        [reverse]="reverse()"
        [pauseOnHover]="pauseOnHover()"
        class="clients-marquee-section__marquee-component"
      >
        <!-- ✅ LOGOS MANUALES - Sin loops ni ng-template -->
        <ng-template>
          <!-- Ecoplantas -->
          <app-client-card
            [client]="{
              id: 'ecoplantas',
              name: 'Ecoplantas',
              logo: 'assets/images/logos/ecoplantas.png',
              alt: 'Logo Ecoplantas'
            }"
            [showName]="showClientNames()"
          />
        </ng-template>

        <ng-template>
          <!-- Industrias Tiagho -->
          <app-client-card
            [client]="{
              id: 'industrias-tiagho',
              name: 'Industrias Tiagho',
            logo: 'assets/images/logos/industriasTiagho.png',
            alt: 'Logo Industrias Tiagho'
          }"
          [showName]="showClientNames()"
        />
        </ng-template>

        <ng-template>
          <!-- Interpesaje 1 -->
          <app-client-card
            [client]="{
              id: 'interpesaje1',
            name: 'Interpesaje División Industrial',
            logo: 'assets/images/logos/interpesaje1.png',
            alt: 'Logo Interpesaje División Industrial'
          }"
          [showName]="showClientNames()"
        />
        </ng-template>

        <ng-template>
          <!-- Payán & CIA -->

        <ng-template>
