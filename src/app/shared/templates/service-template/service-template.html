<!-- Services -->
<app-hero-header [title]="servicesHeroData().title" [description]="servicesHeroData().description"
  [config]="servicesHeroData().config">
</app-hero-header>

<section class="o-service">
  <div class="o-service__container">
    <app-feature-grid
      *ngFor="let feature of features"
      [icon]="feature.icon"
      [title]="feature.title"
      [description]="feature.description"
      [image]="feature.image"
      [reverse]="feature.reverse"
      [texts]="feature.texts"
      [checkIcon]="feature.checkIcon">
    </app-feature-grid>
  </div>
</section>


<app-cta-section [title]="ctaData().title" [description]="ctaData().description" [backgroundImage]="ctaData().backgroundImage"
  [button]="ctaData().button" [highlightedWord]="ctaData().highlightedWord">
</app-cta-section>
