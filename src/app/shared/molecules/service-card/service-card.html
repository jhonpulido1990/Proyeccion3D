<article class="service-card" [style.background-image]="'url(' + service().image + ')'">
  <div class="service-card__overlay"></div>
  
  <section class="service-card__content">
    <h3 class="service-card__title">{{ service().title }}</h3>
    <p class="service-card__description">{{ service().description }}</p>
    
    <nav class="service-card__features">
      <ul class="service-card__features-list">
        @for (feature of service().features; track feature) {
        <li class="service-card__feature">{{ feature }}</li>
        }
      </ul>
    </nav>
    
    @if (service().price) {
    <footer class="service-card__footer">
      <span class="service-card__price">{{ service().price }}</span>
    </footer>
    }
  </section>
</article>
