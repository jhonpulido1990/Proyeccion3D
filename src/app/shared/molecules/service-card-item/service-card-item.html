<div
  class="service-card"
  [class.service-card--reverse]="service().imagePosition === 'left'"
  [style.animation-delay]="animationDelay() + 's'"
>
  <div class="service-card__content">
    <!-- Text Content -->
    <div class="service-card__text">
      <div class="service-card__icon-container">
        <i [class]="'bi ' + service().icon + ' service-card__icon'"></i>
      </div>

      <h3 class="service-card__title">{{ service().title }}</h3>
      <p class="service-card__description">{{ service().description }}</p>

      <ul class="service-card__features">
        @for (feature of service().features; track $index) {
          <app-service-feature-item
            [feature]="feature"
            [animationDelay]="animationDelay() + 0.1 + ($index * 0.1)"
          />
        }
      </ul>
    </div>

    <!-- Image -->
    <div class="service-card__image-container">
      <div class="service-card__image-wrapper">
        <img
          class="service-card__image"
          [src]="service().image"
          [alt]="service().imageAlt"
          loading="lazy"
        />
      </div>
    </div>
  </div>
</div>
