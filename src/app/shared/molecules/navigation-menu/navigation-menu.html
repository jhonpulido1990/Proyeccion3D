<ul class="navbar-nav">
  @for (link of links; track link.path) {
    <li class="nav-item">
      <a
        [routerLink]="[link.path]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: link.path === '/' }"
        class="nav-link"
        [attr.aria-label]="link.label">
        {{ link.label }}
      </a>
    </li>
  }
</ul>
